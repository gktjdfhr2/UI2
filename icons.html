<!DOCTYPE html>
<html>

<head>
    <!-- font-awesome은 5버전은 추가 인증이 필요하나4버전:link태그를 로드하여 바로 사용할 수 있음 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- i 태그나 span 태그에 class명을 입력하여 사용 -->
    <!-- 지정한 타입의 icon을 사용할 수 있음 -->
    <!-- icon 크기설정 : css의 font-size속성을 사용하여 크기 설정 -->
    <i class="fa fa-cloud" style="font-size:32px"></i>
    <i class="fa fa-heart" style="font-size:24px"></i>
    <i class="fa fa-car" style="font-size:32px"></i>
    <i class="fa fa-file" style="font-size:16px"></i>
    <i class="fa fa-bars" style="font-size:8px"></i>
    <i class="fa fa-amazon" style="font-size:4px"></i>

    <!-- icon 색상 : CSS의 Color  -->
</body>

</html>
